summary: 'The query identifies customers who might be having problems with the parts
  that are shipped to them.


  The Returned Item Reporting Query finds the top customers, in terms of their effect
  on lost revenue for a given quarter, who have returned parts. The query considers
  only parts that were ordered in the specified quarter. The query lists the customer''s
  name, address, nation, phone number, account balance, comment information and revenue
  lost. The customers are listed in descending order of lost revenue. Revenue lost
  is defined as sum(l_extendedprice*(1-l_discount)) for all qualifying lineitems.'
columns:
- name: custkey
  type: bigint
  description: Customer ID
- name: name
  type: varchar(25)
  description: Customer Name
- name: revenue
  type: double
  description: Lost Revenue generated by that customer
- name: acctbal
  type: double
  description: Customers Account Balance
- name: nation
  type: varchar(25)
  description: ''
- name: address
  type: varchar(40)
  description: ''
- name: phone
  type: varchar(15)
  description: ''
- name: comment
  type: varchar(117)
  description: ''
